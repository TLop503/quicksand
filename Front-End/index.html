<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/Front-End/style.css">
    <script src="/Front-End/script.js" defer></script>
    <title>Quicksand - A Browser Sandbox</title>
  </head>
  <body>
    <h1>Quicksand - A Browser Sandbox</h1>

    <div class="iframe-container">
      <iframe src="http://localhost:5800" id="vncWindow"></iframe>
    </div>


    <div class="button-container">
      <div id="restart-button">
        <button onclick="restartContainer()">Restart Container</button>
      </div>
      <div id="stop-button">
        <button onclick="stopContainer()">Stop Container</button>
      </div>
      <div id="start-button">
        <button onclick="startContainer()">Start Container</button>
      </div>
      <div id="tor-button">
        <button onclick="swapBrowsingStylesTor()">Swap To Tor</button>
      </div>
      <div id="firefox-button">
        <button onclick="swapBrowsingStylesFirefox()">Swap To Firefox</button>
      </div>
    </div>
  </body>
</html>
